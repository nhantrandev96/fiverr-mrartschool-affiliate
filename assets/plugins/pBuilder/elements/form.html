    <form accept-charset="UTF-8" action="/" class="clearfix">
        <div class="col-xs-12 form-group">
            <label class="control-label">Name on Card</label>
            <input class="form-control" size="4" type="text">
        </div>

        <div class="col-xs-12 form-group card required">
            <label class="control-label">Card Number</label>
            <input autocomplete="off" class="form-control card-number" size="20" type="text">
        </div>

        <div class="col-xs-12 form-group card required">
            <label class="control-label">Billing Address</label>
            <input autocomplete="off" class="form-control" size="20" type="text">
        </div>
            
        <div class="col-xs-4 form-group cvc required">
            <label class="control-label">CVC</label>
            <input autocomplete="off" class="form-control card-cvc" placeholder="ex. 311" size="4" type="text">
        </div>
        <div class="col-xs-4 form-group expiration required">
            <label class="control-label">Expiration</label>
            <input class="form-control card-expiry-month" placeholder="MM" size="2" type="text">
        </div>
        <div class="col-xs-4 form-group expiration required">
            <label class="control-label">&nbsp;</label>
            <input class="form-control card-expiry-year" placeholder="YYYY" size="4" type="text">
        </div>

        <div class="col-md-12 form-group">
            <hr>
            <button class="form-control btn btn-primary submit-button" type="submit"> Pay Â»</button>
        </div>
    </form>

<script>
	({
        name: 'form',
        nodes: ['form'],
        frameworks: ['bootstrap'],
        types: ['flow'],
        validChildren: ['flow'],
        previewScale: '0.25',
        category: 'forms',
        icon: 'newspaper',
        attributes: {
            type: {
                list: [
                    {name: 'Basic', value: ''},
                    {name: 'Horizontal', value: 'form-horizonal'},
                    {name: 'Inline', value: 'form-inline' },
                ],
                value: '',
                onAssign: function($scope) {
                    for (var i = this.list.length - 1; i >= 0; i--) {
                        if ($scope.selected.node.className.indexOf(this.list[i].value) > -1) {
                            return this.value = this.list[i];
                        }
                    }
                },
                onChange: function($scope, type) {

                    //strip any previously assigned type classes from the icon
                    for (var i = this.list.length - 1; i >= 0; i--) {
                        $($scope.selected.node).removeClass(this.list[i].value);
                    };

                    $($scope.selected.node).addClass(type.value);
                }
            }
        },
        description: 'A form to contain form elements.',
    });
</script>
